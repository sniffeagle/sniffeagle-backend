  <h1>üß† Google Dork Generator</h1>

  <label for="keyword">Topic / Keyword *</label><br>
  <input type="text" id="keyword" placeholder="e.g., login, camera, password" required><br><br>

  <label for="find">What do you want to find? *</label><br>
  <select id="find" required>
    <option value="">-- Select Type --</option>
    <option value="images">Images</option>
    <option value="videos">Videos</option>
    <option value="ebooks">E-Books</option>
    <option value="text">Text Files</option>
    <option value="music">Music</option>
    <option value="archives">Archives</option>
    <option value="torrents">Torrents</option>
  </select><br><br>

  <label for="site">Specific website? (optional)</label><br>
  <input type="text" id="site" placeholder="example.com"><br><br>

  <button onclick="generateDork()">üîç Generate Dork!</button>
  <button onclick="randomDork()">üé≤ Lucky Dork</button>
  <button onclick="searchGoogle()">üîé Search on Google</button>

  <div id="output"></div>

  <div class="disclaimer">
    ‚ö†Ô∏è Generate Dorks to search for hidden files in open directories ( Images, videos, Books, Archives, Torrents).
1-Choose a Keyword
2-Choose file type
3-Choose specific website (optional)
4-Click " Generate Dork"
5-Click " Search on Google"
  </div>

  <script>
    function generateDork() {
      const keyword = document.getElementById('keyword').value.trim();
      const find = document.getElementById('find').value;
      const site = document.getElementById('site').value.trim();

      if (!keyword || !find) {
        alert("Please fill in both the keyword and what you want to find.");
        return;
      }

      let dork = '';
      const exclude = "-inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) -inurl:(hypem|unknownsecret|sirens|writeups|trimediacentral|articlescentral|listen77|mp3raid|mp3toss|mp3drug|theindexof|index_of|wallywashis|indexofmp3)";

      switch (find) {
        case "images":
          dork = `+(.jpg|.gif|.png|.tif|.tiff|.psd) ${keyword} intitle:\"index of\" ${exclude}`;
          break;
        case "videos":
          dork = `+(.mkv|.mp4|.avi|.mov|.mpg|.wmv) ${keyword} intitle:\"index of\" ${exclude}`;
          break;
        case "ebooks":
          dork = `+(.MOBI|.CBZ|.CBR|.CBC|.CHM|.EPUB|.FB2|.LIT|.LRF|.ODT|.PDF|.PRC|.PDB|.PML|.RB|.RTF|.TCR) ${keyword} intitle:\"index of\" ${exclude}`;
          break;
        case "torrents":
          dork = `.torrent ${keyword} ${exclude}`;
          break;
        case "archives":
          dork = `+(.rar|.tar|.zip|.sit) ${keyword} intitle:\"index of\" ${exclude}`;
          break;
        default:
          dork = `intitle:\"index of\" ${keyword}`;
      }

      if (site) dork += ` site:${site}`;
      document.getElementById("output").textContent = dork;
    }

    function randomDork() {
      const options = [
        'intitle:"index of" admin',
        'inurl:login filetype:php',
        'filetype:log password',
        'site:.gov inurl:admin',
        'filetype:env DB_PASSWORD',
        'ext:sql intext:password',
        'intitle:"webcamXP 5" inurl:8080',
        'inurl:/phpinfo.php'
      ];
      const pick = options[Math.floor(Math.random() * options.length)];
      document.getElementById("output").textContent = pick;
    }

    function searchGoogle() {
      const dork = document.getElementById("output").textContent;
      if (!dork) {
        alert("Generate a dork first!");
        return;
      }
      const encoded = encodeURIComponent(dork);
      window.open(`https://www.google.com/search?q=${encoded}`, '_blank');
    }
  </script>
